services:
  apache:
    image: tugboatqa/httpd
    commands:
      # Used in the base image as setup.
      init:
        - git clone https://github.com/su-sws/decanter-web.git styleguide
        - ln -snf "${TUGBOAT_ROOT}/styleguide" "${DOCROOT}"
        - |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh | bash
          NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 11.14.0
          cd styleguide
          nvm use
          npm i "https://github.com/su-sws/decanter.git#${TUGBOAT_GITHUB_HEAD}"
          npm install
          npm run export

      # Used in each of the preview builds.
      build:
        - |
          NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          cd styleguide
          nvm use
          npm i "https://github.com/su-sws/decanter.git#${TUGBOAT_GITHUB_HEAD}"
          npm install
          npm run export
    # Collection of urls to compare visual results.
    visualdiffs:
      - /
