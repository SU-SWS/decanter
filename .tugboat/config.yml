
services:
  # What to call the service hosting the site. Because there is only
  # one service, it is automatically set as the default service, which
  # does a few things
  #   1. Clones the git repository into the service container
  #   2. Exposes port 80 to the Tugboat HTTP proxy
  #   3. Routes requests to the preview URL to this service
  apache:

    # Use the available version of Apache by not specifying a version
    image: tugboatqa/alpine:latest

    # A set of commands to run while building this service
    commands:

      # Commands that set up the basic preview infrastructure
      init:
        - echo "Welcome Back Boss"
        - apk add -U curl bash ca-certificates openssl ncurses coreutils python2 make gcc g++ libgcc linux-headers grep util-linux binutils findutils node
        - |
          touch ~/.bashrc
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh | bash
          source ~/.nvm/nvm.sh
          nvm install 10.15.1

      build:
        - echo "Beginning to build"
        - nvm use --delete-prefix v10.15.1
        - npm install
        - npm run build
        - npm run styleguide
        - rm -R node_modules
        - ln -snf "${TUGBOAT_ROOT}/styleguide" "${DOCROOT}"

