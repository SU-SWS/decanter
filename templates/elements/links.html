<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decanter Elements | Links</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../../css/decanter.css">
  <!-- Example Element Styles -->
  <style>
    .grid-example {
      margin-bottom: 2em;
    }

    .grid-example [class*="decanter-grid"]>* {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="grid-example">
    <div class="decanter-grid">
      <h1>Links</h1>
      <p>This is a <a href="#">text link</a>.</p>
      <p>This is a <a class="decanter-external-link" href="#">external link</a>.</p>
      <p>This is a <a class="decanter-more-link" href="#">more link</a>.</p>
    </div>
  </div>
  <!-- Script -->
  <script src="../../js/decanter.min.js"></script>
</body>

</html>
