<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decanter Components | Main Menu</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../../../css/decanter.css">
  <!-- Example Component Styles -->
  <style>
    .grid-example {
      margin-bottom: 2em;
    }

    .grid-example [class*="decanter-grid"]>* {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="grid-example">
    <div class="decanter-grid">
      <h1>Main Menu</h1>
      <h2>No Dropdown</h2>
      <a class="decanter-skipnav" href="#main-content">Skip to main content</a>
      <div class="decanter-main-menu">
        <div class="decanter-nav__container">
          <button class="decanter-main-menu__btn">Menu</button>
          <nav role="navigation" class="decanter-nav">
            <ul class="decanter-nav-primary">
              <li><a class="decanter-nav__link" href="#">
            Parent link
          </a></li>
              <li><a class="decanter-nav__link" href="#">
            Parent link
          </a></li>
              <li><a class="decanter-nav__link" href="#">
        Parent link
      </a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="decanter-nav__overlay"></div>
      <h2>Dropdown</h2>
      <a class="decanter-skipnav" href="#main-content">Skip to main content</a>
      <div class="decanter-main-menu">
        <div class="decanter-nav__container">
          <button class="decanter-main-menu__btn">Menu</button>
          <nav role="navigation" class="decanter-nav">
            <button class="decanter-nav__close">
              <img src="../../../img/close.svg" alt="close">
            </button>
            <ul class="decanter-nav-primary decanter-accordion">
              <li><button class="decanter-accordion__button decanter-nav__link" aria-expanded="false" aria-controls="basic-nav-section-one">
            Parent link
          </button>
                <ul id="basic-nav-section-one" class="decanter-nav-submenu">
                  <li>
                    <a href="#">Child link</a>
                  </li>
                  <li>
                    <a href="#">Child link</a>
                  </li>
                  <li>
                    <a href="#">Child link</a>
                  </li>
                </ul>
              </li>
              <li><button class="decanter-accordion__button decanter-nav__link" aria-expanded="false" aria-controls="basic-nav-section-two">
            Parent link
          </button>
                <ul id="basic-nav-section-two" class="decanter-nav-submenu">
                  <li>
                    <a href="#">Child link</a>
                  </li>
                  <li>
                    <a href="#">Child link</a>
                  </li>
                  <li>
                    <a href="#">Child link</a>
                  </li>
                </ul>
              </li>
              <li><a class="decanter-nav__link" href="#">
            Parent link
          </a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="decanter-nav__overlay"></div>
    </div>
  </div>
  <!-- Script -->
  <script src="../../../js/decanter.min.js"></script>
</body>

</html>
