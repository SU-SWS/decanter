<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decanter Elements | Labels</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../css/decanter.min.css">
  <!-- Example Element Styles -->
  <style>
    .grid-example {
      margin-bottom: 2em;
    }

    .grid-example [class*="decanter-grid"]>* {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="grid-example">
    <div class="decanter-grid">
      <h2>Labels</h2>
      <p><span class="decanter-label">This is a label</span></p>
      <p><span class="decanter-label-big">This is a big label</span></p>
    </div>
  </div>
  <!-- Script -->
  <script src="../js/decanter.min.js"></script>
</body>

</html>
