<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decanter Elements | Buttons</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../../css/decanter.min.css">
  <!-- Example Element Styles -->
  <style>
    .grid-example {
      margin-bottom: 2em;
    }

    .grid-example [class*="decanter-grid"]>* {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div class="grid-example">
    <div class="decanter-grid">
      <h1>Buttons</h1>
      <!-- Primary Button ------------------------------>
      <h2>Primary Button</h2>
      <button class="decanter-button">Default</button>
      <button class="decanter-button decanter-button-hover">Hover</button>
      <button class="decanter-button decanter-button-focus">Focus</button>
      <button class="decanter-button-disabled" disabled>Disabled</button>
      <!-- Secondary Button ------------------------------>
      <h2>Secondary Button</h2>
      <button class="decanter-button-secondary">Default</button>
      <button class="decanter-button-secondary decanter-button-hover">Hover</button>
      <button class="decanter-button-secondary decanter-button-focus">Focus</button>
      <button class="decanter-button-disabled" disabled>Disabled</button>
      <!-- Big Button ------------------------------>
      <h2>Big Button</h2>
      <button class="decanter-button-big">Default</button>
      <button class="decanter-button-secondary decanter-button-big">Default</button>
    </div>
  </div>
  <!-- Script -->
  <script src="../../js/decanter.min.js"></script>
</body>

</html>
